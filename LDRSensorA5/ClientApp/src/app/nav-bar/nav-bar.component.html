<header>
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img src="#" alt="" width="40" height="40" class="d-inline-block align-text-top"><span class="ms-2">LDR Sensor</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a *ngIf="!isConnected" class="nav-link" aria-current="page" [routerLink]="['/home']">Home</a>
            <button *ngIf="!isConnected" type="button" class="btn btn-primary mx-1 my-1" data-bs-toggle="modal" data-bs-target="#connectModal">
              Connect
            </button>
            <!--<button *ngIf="!isConnected" type="button" class="btn btn-primary mx-1 my-1" (click)="onConnectButtonClick()">
    Connect
  </button>-->
            <button *ngIf="isConnected" type="button" class="btn btn-primary mx-1 my-1" (click)="onManualButtonClick()">
              Manual
            </button>
            <button *ngIf="isConnected" type="button" class="btn btn-primary mx-1 my-1" (click)="onAutomaticButtonClick()">
              Automatic
            </button>
            <button *ngIf="isConnected" type="button" class="btn mx-1 my-1 btn-danger" data-bs-toggle="modal" data-bs-target="#disconnectModal">
              Disconnect
            </button>
            <!--<button *ngIf="isConnected" type="button" class="btn mx-1 my-1 btn-danger" (click)="onDisconnectButtonClick()">
              Disconnect
            </button>-->
          </div>
        </div>
    </div>
</nav>
</header>

<div class="modal fade" id="connectModal" tabindex="-1" aria-labelledby="connectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="connectModalLabel">Congfiguration Parameters</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="myForm">
          <!--<label class="form-label" for="id"> Congfiguration Parameters</label>-->
          <!--<select class="form-select" id="id" formControlName="id" (change)="onChangeType($event)">
    <option disabled selected>Select a port</option>
    <option *ngFor="let p of suppliersList" [ngValue]="p.id">{{p.name}}</option>
  </select>-->
          <label for="port"> Port:</label>
          <br>
          <input type="text" name="port" id="port" formControlName="port" readonly>
          <br>
          <label for="baud"> Baud Rate:</label>
          <br>
          <input type="number" name="baud" id="baud" formControlName="baud" readonly>
          <br>
          <label for="dataBit"> Data Bit:</label>
          <br>
          <input type="number" name="dataBit" id="dataBit" formControlName="dataBit" readonly>
          <br>
          <label for="startBit"> Start Bit:</label>
          <br>
          <input type="number" name="startBit" id="startBit" formControlName="startBit" readonly>
          <br>
          <label for="stopBit"> Stop Bit:</label>
          <br>
          <input type="number" name="stopBit" id="stopBit" formControlName="stopBit" readonly>
          <br>
          <label for="parityBit"> Parity Bit:</label>
          <br>
          <input type="number" name="parityBit" id="parityBit" formControlName="parityBit" readonly>
          <br>
          <br>
          <button type="submit" class="btn btn-primary mx-1 my-1" id="connectModalButton" data-bs-dismiss="modal" (click)="onConnectButtonClick()">Connect</button>
        </form>
      </div>
      <!--<div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>-->
    </div>
  </div>
</div>



<div class="modal fade" id="disconnectModal" tabindex="-1" aria-labelledby="disconnectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="disconnectModalLabel">Disconnect</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to disconnect ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" id="disconnectModalButton" data-bs-dismiss="modal" (click)="onDisconnectButtonClick()">Yes</button>
      </div>
    </div>
  </div>
</div>
