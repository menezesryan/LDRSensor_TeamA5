<header>
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand">
            <span class="ms-2">LDR Sensor</span></p>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a *ngIf = "!isConnected" class="nav-link" aria-current="page" [routerLink]="['/home']">Home</a>
            <!-- <button  *ngIf = "!isConnected" type="button" class="btn btn-primary mx-1 my-1" (click)="onConnectButtonClick()">
                Connect</button> -->
            <button  *ngIf="isConnected" type="button" class="btn btn-primary mx-1 my-1" (click)="onManualButtonClick()">
                Manual</button>
            <button *ngIf="isConnected"  type="button" class="btn btn-primary mx-1 my-1" (click)="onAutomaticButtonClick()">
                Automatic</button>
            <button *ngIf="isConnected" type="button" class="btn mx-1 my-1 btn-danger" (click)="onDisconnectButtonClick()">
                Disconnect</button>
            </div>
        </div>
    </div>
</nav>
</header>
