<div class="contaner-fluid mt-4">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div id="accordion">
        <div class="card text-center  mx-1 my-1 border-info border-2">
          <div class="card-header btn-info" id="headingOne" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <h5 >
                Graph settings
            </h5>
          </div>
      
          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-bs-parent="#accordion">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <select class="form-select" id="chartSelect" aria-label="Default select example" (change)="onChartChange($event)">
                    <option *ngFor="let p of chartTypes" [ngValue]="p">{{p}}</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <select class="form-select" aria-label="Default select example" (change)="onDurationChange($event)">
                    <option *ngFor="let p of timeInterval" [ngValue]="p">{{p}}</option>

                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4 text-center ">
      <div class="card mx-1 my-1">
        <div class="card-header" >       
                <h5>Current: {{ldrData.current}} mA</h5>
              
        </div>
      </div>
    </div>
    <div class="col-md-4 text-center ">
      <div class="card mx-1 my-1">
        <div class="card-header" >       
                <h5>Light: {{ldrData.lux}} lux</h5>
              
        </div>
      </div>
    </div>
  </div>
